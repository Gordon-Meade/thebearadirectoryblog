{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/banner.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
{% endblock %}
{% block content %}
    
  


    <div class="banner logo-animation"><span class="brand">The<span class="orange-beara">Beara</span>Directory</span></a></div>
    <br>
    <br>
    <body>
        <div class="carousel-container">
            <!-- Carousel -->
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/_DSC5676.jpg' %}" class="d-block w-100" alt="Hungry Hill st sunset">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/_DSC5518.jpg' %}" class="d-block w-100" alt="View towards Castletownbere">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/_DSC5780.jpg' %}" class="d-block w-100" alt="Ancient Burial site">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- Overlay Content -->
            <div class="overlay">
                <div class="overlay-content">
                    <h2>Welcome to <br>
                        <span class="brand overlay-logo">The<span class="orange-beara">Beara</span>Directory</span>
                    </h2>
                    <p>Your Guide to Beara, Its People, Clubs, Business and Events</p>
                    <div><button class="btn btn-success right" type="submit">
                        <a class="nav-link {% if request.path == blog_url %}active" aria-current="page{% endif %}"
                            href="{% url 'home' %}" style="color: #e7eaec;">Directory</a></button>
                      </div>
                </div>
            </div>
        </div>
    </body>
   

{% endblock %}
