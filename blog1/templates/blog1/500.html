{% extends "base.html" %}

{% load i18n static %}
{% block content %}
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .container {
        text-align: center;
        max-width: 600px;
        padding: 0 20px;
    }

    .emoji {
        font-size: 8rem;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .btn {
        font-size: 1.25rem;
        padding: 10px 20px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .emoji {
            font-size: 6rem;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.25rem;
        }

        .btn {
            font-size: 1rem;
            padding: 8px 16px;
        }
    }

    @media (max-width: 480px) {
        .emoji {
            font-size: 4rem;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
        }

        .btn {
            font-size: 0.875rem;
            padding: 6px 12px;
        }
    }
</style>
<div class="container">
    <div class="emoji">ðŸ˜•</div>
    <h1>Oops! There is an Error on our side</h1>
    <p>We apologise for any inconvenience!</p>
    <a class="btn" href="/">Go back to Home</a>
</div>
{% endblock %}
